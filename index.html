<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Grid</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
     background: white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(12, 50px);
      grid-auto-rows: 50px;
      gap: 10px;
    }

    .box {
     width: 50px;
      height: 50px;
      border-radius: 15px;
    }

    /* Colors */
    .green { background-color: #618e01; }
    .red { background-color: #c42100; }
    .yellow { background-color: #ffd900; }
    .orange { background-color: #e17c00; }
    .teal { background-color: #05968f; }

    /* Double squares */
    .double {
      position: relative;
    }

    .double::after {
      content: '';
      position: absolute;
      top: 25%;
      left: 25%;
      width: 50%;
      height: 50%;
      border-radius: 5px;
      background-color: var(--inner-color);
    }

    .inner-yellow { --inner-color: #f7d200; }
    .inner-red { --inner-color: #c62100; }
    .inner-green { --inner-color: #acef1c; }
    .inner-teal { --inner-color: #2ae7dd; }
  </style>
</head>
<body>
  <div class="grid">
    <!-- Row 1 -->
    <div class="box orange"></div>
    <div class="box green"></div>
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box orange"></div>
    <div class="box green"></div>
    <div class="box teal"></div>
    <div class="box teal"></div>
    <div class="box yellow"></div>
    <div class="box double green inner-green"></div>
    <div class="box"></div>
    <div class="box"></div>

    <!-- Row 2 -->
    <div class="box green"></div>
    <div class="box double red inner-yellow"></div>
    <div class="box green"></div>
    <div class="box yellow"></div>
    <div class="box green"></div>
    <div class="box teal"></div>
    <div class="box double red inner-teal"></div>
    <div class="box green"></div>
    <div class="box teal"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <!-- Row 3 -->
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box red"></div>
    <div class="box yellow"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box orange double inner-red"></div>
    <div class="box"></div>
    <div class="box"></div>

    <!-- Row 4 -->
    <div class="box green"></div>
    <div class="box green"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box orange"></div>
    <div class="box"></div>
    <div class="box"></div>

    <!-- Row 5 -->
    <div class="box green"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box yellow"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
